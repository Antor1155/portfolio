<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section>
        <div id="backgroundWall">

        </div>

    </section>

    <!-- standing fan secton  -->
    <section class="fanContainer">
        <div  id="fan">
            <img id="fanPlates" src="images/fan/fan-plates.svg" alt="">
            <img id="fanBody" src="images/fan/fan-body.svg" alt="">
        </div>
    </section>

    <!-- sitting body and chair section  -->
    <section>
        <img id="chair" src="images/others/chair.svg" alt="">
        <div id="character">
            <div id="bodyParts">
                <img id="body" src="images/character/body.svg" alt="">
                <div id="wools">
                    <img class="wool" src="images/character/wool.svg" alt="">
                    <img class="wool" src="images/character/wool2.svg" alt="">
                </div>
            </div>
            <div id="faceParts">
                <img id="hair" src="images/character/hair.svg" alt="">
                <img id="face" src="images/character/faceWithHair.svg" alt="">
                <div id="smile">
                    <!-- <img  src="images/character/normalSmile.svg" alt=""> -->
                </div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- frontTable drawing here  -->
    <section id="tableSection" >

        <!-- table formation form here  -->
        <div id="table">
            <!-- floating circle when hovered overed the file  -->
            <div id="circle1" class="floatingCircle"></div>
            <div id="circle2" class="floatingCircle"></div>
            <div id="circle3" class="floatingCircle"></div>
        </div>

        <div id="tableBottom"></div>

        <div id="tableLegs">
            <div class="tableLeg"></div>
            <div class="tableLeg"></div>
        </div>

        <!-- file with all my informations  -->
        <div id="file">
            <div id="upperFile">1
                <div id="fileShine">4</div>
            </div>

            <div id="joiningPart">
            </div>

            <!-- file page  -->
            <div id="filePages">
                <div>
                    <div class="pageContent">
                        page 1
                    </div>
                </div>
                <div>
                    <div class="pageContent">
                        page 2
                    </div>
                </div>
                <div>
                    <div class="pageContent">
                        page3
                    </div>
                </div>
            </div>

            <div id="lowerFile">
                <!-- file buttons  -->
                <div id="nextBtn">
                    <p>Next</p>
                </div>
                <div id="previousBtn">
                    <p>Previous</p>
                </div>
                <div id="closeBtn">
                    <p>Close</p>
                </div>

            </div>
        </div>

    </section>


    <script async src="main.js"></script>
</body>

</html>
