<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(221, 213, 213);


        }

        #loader {
            background-color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            pointer-events: none;
        }

        @keyframes offScreenLoad {
            to {
                transform: translateY(-100vh);
            }
        }


        #loadFigure {
            position: absolute;
            top: 0;
            bottom: 8%;
            left: 0;
            right: 0;
            margin: auto;

            width: 80vw;
            border-bottom: 1vh solid #d1a432;
            border-radius: 50%;

        }

        @keyframes smile {
            to {
                border-bottom: 15vh solid #d1a432;
            }
        }

        #loadEyes {
            position: absolute;
            top: 5%;

            left: 0;
            right: 0;
            margin: auto;

            width: 60%;

            display: flex;
            justify-content: space-between;
        }

        #loadEyes>div {
            box-sizing: border-box;
            border-top: 3vh solid black;
            position: relative;

            width: 25vh;
            height: 25vh;
            border-radius: 45%;
            background-color: antiquewhite;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loadEyes>div>div {
            width: 7vh;
            height: 7vh;
            border-radius: 50%;

            background: black;


            animation: 1s eyeRoll ease-in-out infinite;
        }

        @keyframes eyeRoll {
            25% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(50%);
            }
        }

        #loadingText {
            color: wheat;

            position: absolute;
            font-size: 3vh;
            /* background-color: red; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loadingText p {
            /* background-color: red; */
            overflow: hidden;
            animation: loadingText 2s linear infinite;
        }

        @keyframes loadingText {
            to {
                width: 0;
            }

        }

        #loadingText button {
            font-size: 3vh;
            border: none;
            background-color: aqua;
            border-radius: 30%;
            box-shadow: 0 5px 30px 10px aqua;

            display: none;
        }

        #loadingText button:hover {
            font-size: 5vh;
        }
    </style>
</head>

<body>

    <section id="loader">

        <div id="loadFigure"></div>

        <div id="loadEyes">
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>

        <div id="loadingText">
            <p>loading...</p>
            <button >Start</button>
        </div>
    </section>

    <script>
        window.addEventListener("load", function () {

            Array.from(document.querySelectorAll("#loadEyes>div>div")).forEach(element => {
                element.style.animation = "none";
            });

            document.getElementById("loader").style.pointerEvents = "auto";

            document.getElementById("loadFigure").style.animation = "1s smile forwards";

            document.querySelector("#loadingText p").style.display = "none";
            document.querySelector("#loadingText button").style.display = "block";
        })


        document.getElementById("loader").addEventListener("click", function(){
            document.getElementById("loader").style.animation = "offScreenLoad 1s  forwards";

            console.log("clicked");
        })
    </script>
</body>

</html>
