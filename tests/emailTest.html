<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(221, 213, 213);

            overflow: hidden;
        }

        #loader{
            background-color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }


        #loadFigure {
            position: absolute;
            top: 0;
            bottom: 8%;
            left: 0;
            right: 0;

            width: 80vw;
            margin: auto;

            border-bottom: 1vh solid #d1a432;
            /* border-left: 1vh solid #d1a43281; */
            /* border-right: 1vh solid #d1a43281; */

            border-radius: 50%;

            animation: 1s smile forwards;
        }

        @keyframes smile {
            to {
                border-bottom: 15vh solid #d1a432;
            }
        }

        #loadEyes {
            position: absolute;
            /* background-color: red; */
            width: 60%;
            top: 5%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            display: flex;
            justify-content: space-between;
        }

        #loadEyes>div {
            box-sizing: border-box;
            border-top: 3vh solid black;

            width: 25vh;
            height: 25vh;
            border-radius: 45%;
            background-color: antiquewhite;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loadEyes>div::before {
            content: "";
            display: block;
            width: 7vh;
            height: 7vh;
            border-radius: 50%;

            background: black;
            transform: translateX(50%);

            animation: 1s eyeRoll alternate ease-in-out infinite;
        }

        @keyframes eyeRoll {
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <section id="loader">
        <div id="loadFigure"></div>

        <div id="loadEyes">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- <script>
        window.addEventListener("load", function(){
            document.getElementById("loader").style.display="none";
        })
    </script> -->
</body>

</html>
